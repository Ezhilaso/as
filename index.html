<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Database Management System</h1>
        </header>

        <div class="main-content">
            <!-- Student Form Section -->
            <section class="form-section">
                <h2 id="form-title">Add New Student</h2>
                <form id="student-form">
                    <input type="hidden" id="student-id" value="">
                    
                    <div class="form-group">
                        <label for="name">Student Name *</label>
                        <input type="text" id="name" required placeholder="Enter student name">
                    </div>

                    <div class="form-group">
                        <label for="rollno">Roll Number *</label>
                        <input type="text" id="rollno" required placeholder="Enter roll number">
                    </div>

                    <div class="form-group">
                        <label for="std">Standard/Class *</label>
                        <input type="text" id="std" required placeholder="Enter standard/class">
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile Number *</label>
                        <input type="tel" id="mobile" required placeholder="Enter mobile number" pattern="[0-9]{10}">
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn btn-primary">Add Student</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Student List Section -->
            <section class="list-section">
                <div class="list-header">
                    <h2>Student Records</h2>
                    <button id="export-btn" class="btn btn-export">Export to Excel</button>
                </div>
                
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search by name, roll no, or mobile...">
                </div>

                <div id="student-list" class="student-list">
                    <!-- Student records will be displayed here -->
                </div>

                <div id="no-records" class="no-records" style="display: none;">
                    <p>No student records found.</p>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
